<html>
    <head>
        <title>creating an object without a class</title>
        <script>
            const person={fname:"john",lname:"peter",age:25,salary:1000, fullname : function() {return this.fname+" "+this.lname}};
            document.write("name="+person.fullname());
            document.write("<br>age="+person.age+"<br>salary="+person.salary);
        </script>
    </head>
</html>
