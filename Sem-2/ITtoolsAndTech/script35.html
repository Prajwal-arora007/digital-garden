<html>
    <head>
        <title>show text when hover</title>
    </head>
    <body>
        <script>
            img1 = document.getElementById("demo1");
            img2 = document.getElementById("demo2");
            img1.onmouseover = function(){
                img2.style.display = "block";
            }

            img1.onmouseout = function(){
                img2.style.display = "none";
            }
            function showtext(text){
                document.getElementById("id1").innerHTML=text;
            }
            function hide(){
                document.getElementById("id1").innerHTML="";
            }
        </script>
        <img src="img/img1.jpeg" id="demo1" onmouseover="showtext('HELLO WORLD')" onmouseout="hide()">
        <img src="img/img2.jpeg" id="demo2">
        <p id="id1"></p>
    </body>
</html>
