<html>
    <head>
        <title>
            to find the solution of a series.
        </title>
        <script>
            n=prompt("give the number to find the sum of a series");
            let sum=1.0;
            for(let i=0;i<=n;i=i+2)
            {
                sum=sum+1/i;
            }
            document.write("<br> the sum of the series is"+sum);
        </script>
    </head>
</html>
