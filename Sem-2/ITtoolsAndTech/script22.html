<!DOCTYPE html>
<html lang="en">
<head>
    <title>To print LCM of two number</title>
</head>
<body>
   <script>
    x=prompt("enter first number");
    y=prompt("enter second number");
    while(x != y){
        if(x > y) 
            x -= y;
        else 
            x -= y;
        }
        hcf = x; 
// find LCM
        let lcm = (x * y) / hcf;

        document.write("LCM of the two numbers is ", lcm); 
   </script> 
</body>
</html>
