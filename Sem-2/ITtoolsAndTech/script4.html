<html>
<head>
<title> print if a string is palindrome is not</title>
<script>
	x=prompt("enter a string to check for palindrome");
	for(var i=x.length - 1;i>=0;i--)
	var rev=""
	{
		rev=rev+x[i];
	}
	if(rev==x)
		document.write(`the string ${x} is a palindrome`);
	else
		document.write(`the string ${x} is not a palindrome`);
	
</script>
</head>
</html>
