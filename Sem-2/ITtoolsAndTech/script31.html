<html>
    <head>
        <title>To print sum and product of two numbers</title>
    </head>
    <body>
        <p id="id1"></p>
        <p id="id2"></p>
    <script>
        let a = 20;
        let b = 30;
        document.getElementById("id1").innerHTML="SUM= "+(a+b);
        document.getElementById("id2").innerHTML="PRODUCT= "+(a*b);
    </script>
    </body>
</html>
