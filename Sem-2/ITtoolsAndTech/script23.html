<!DOCTYPE html>
<html lang="en">
<head>
    <title>To print GCD of two number</title>
</head>
<body>
   <script>
    x=prompt("enter first number");
    y=prompt("enter second number");
    gcd=1;
    if(x<y)
        smaller = x;
    else
        smaller = y;
    for (let i = 1; i <= smaller; i++) {
        if (x % i === 0 && y % i === 0) {
            gcd = i;
        }
    }

    document.write("gcd of the two numbers is ", gcd); 
   </script> 
</body>
</html>
