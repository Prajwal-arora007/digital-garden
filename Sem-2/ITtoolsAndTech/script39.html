<html>
    <head>
        <title>
            to compare two string.
        </title>
        <form>
            <p>String 1:     <input type="text" maxlength="20" id="n1"/><br>
            String2 :   <input type="text" maxlength="20" id="n2"/><br>   
            </p><br>
            <input type="button" onclick="print()" value="compare">
            <p>
                <br>
                <span id="res"></span>
            </p>
        </form>
        <script>
            function print()
            {
                let a=document.getElementById("n1").value;
                let b=document.getElementById("n2").value;
                c=a+b;
                if(a==b)
                {
                    alert("the strings are same");
                }
                
                else
                {
                        alert(c);
                }
            }
        </script>
    </head>
</html>
