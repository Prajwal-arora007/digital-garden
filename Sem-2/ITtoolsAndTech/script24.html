<!DOCTYPE html>
<html lang="en">
<head>
    <title>To check if a string comtains a substring or not</title>
</head>
<body>
   <script>
    x=prompt("enter the string to check");
    y=0;
    y=x.indexOf("xyz");
    if(y==-1)
    {
        document.write("the string does not contain the substring");
    }
    else
    {
        document.write("the string contains the substring");
    }
   </script> 
</body>
</html>
