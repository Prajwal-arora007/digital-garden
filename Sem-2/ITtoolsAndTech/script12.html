<html>
    <head>
        <title>
            find the sum of an array
        </title>
        <script>
            const x=[];
            x.push(2,3,5,6,3,6);
            let j=x.length,sum=0;
            document.write("the array is:")
            for(let i=0;i<j;i++)
            {
                document.write("<br>"+x[i]);
            }
            for(let i=0;i<j;i++)
            {
                sum=sum+x[i];
            }
            document.write("<br>the sum of the array is "+sum);
        </script>
    </head>
</html>
