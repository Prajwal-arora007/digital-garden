<html>
    <head>
        <title>exception handling 2</title>
    </head>
    <body>
        <script>
            str=prompt("enter a string");
            try{
                if(/^[A-Z a-z]+$/.test(str))
                {
                    document.write("string is all of alphabets");
                }
                else
                {
                    throw "String contains symbols other than alphabets";
                }
                
            }
            catch(err){
                    document.write(err);
                }
        </script>
    </body>
</html>
